<form [formGroup]="formGroup">
    <p style="display:flex; ">Last Modified:  <strong style="color: green;">{{site.dateModified | date:'dd MMMM YYYY HH:MM'}}</strong></p>
    <div class="form-row">
        <div class="form-group">
            <label for="siteName">Site Name</label>
            <input id="siteName" type="text" pInputText formControlName="displayName" class="form-control"
                placeholder="Site Name">
        </div>
    </div>
</form>
<div class="p-dialog-footer">
    <button pButton type="button" (click)="closeCreateDialog()" label="Back" class="p-button-secondary"></button>
    <button pButton type="button" (click)="editSite()" label="Update" class="p-button-primary"></button>
</div>

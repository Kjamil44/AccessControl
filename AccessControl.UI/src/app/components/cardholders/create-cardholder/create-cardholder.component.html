<div class="surface-border">
    <form [formGroup]="formGroup">
        <div class="form-group">
            <div class="form-row">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" pInputText formControlName="firstName" class="form-control"
                    placeholder="First Name">
            </div>
            <div class="form-row">       
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" pInputText formControlName="lastName" class="form-control"
                    placeholder="Last Name">
            </div>
            <div class="form-row">
                <label for="cardNumber">Card Number</label>
                <input id="cardNumber" type="text" pInputText formControlName="cardNumber" class="form-control"
                    placeholder="Card Number">
            </div>
            <div class="form-row">
                <label for="site" class="site">Site</label>
                <p-dropdown 
                        [options]="sites" 
                        formControlName="site"
                        optionLabel="displayName" 
                        placeholder="Select a Site"
                        class="form-control"
                        appendTo="body"/>       
            </div>
        </div>
    </form>
</div>
<div class="p-dialog-footer">
    <button pButton type="button" (click)="closeCreateDialog()" label="Back" class="p-button-secondary"></button>
    <button pButton type="button" (click)="createCardholder()" label="Create" class="p-button-primary"></button>
</div>

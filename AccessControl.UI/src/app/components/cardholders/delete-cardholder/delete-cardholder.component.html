<kendo-dialog title="Delete {{cardholder.firstName}} {{cardholder.lastName}}" (close)="closeDeleteDialog()">
    <label>Are you sure you want to delete {{cardholder.firstName}} {{cardholder.lastName}} from {{site.displayName}}?</label>
    <kendo-dialog-actions>
        <button kendoButton (click)=" closeDeleteDialog()">Back</button>
        <button kendoButton routerLink="cardholders" (click)="deleteCardholder()" themeColor="error">Delete</button>
    </kendo-dialog-actions>
</kendo-dialog>

<site-selector (site)="showLocks($event)"></site-selector>
<div class="k-d-flex k-align-items-center">
    <i class="pi pi-lock icon"></i>
    <h2 class="title">Locks</h2>
    <div style="margin-left:auto; padding-bottom: 15px;">
        <p-button size="large" (click)="onCreate()" severity="success">Create
            Lock</p-button>
    </div>
</div>
<p-table [value]="locks" 
         styleClass="p-datatable-gridlines p-datatable-striped" 
         [tableStyle]="{ 'min-width': '50rem' }"
         selectionMode="single">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="displayName">Lock Name <p-sortIcon field="displayName" /></th>
            <th pSortableColumn="siteName">Site <p-sortIcon field="siteName" /></th>
            <th pSortableColumn="numberOfAllowedUsers">Users with Access <p-sortIcon field="numberOfAllowedUsers" /></th>
            <th pSortableColumn="dateCreated">Date Created <p-sortIcon field="dateCreated" /></th>
            <th pSortableColumn="dateModified">Date Modified <p-sortIcon field="dateModified" /></th>
            <th  style="width: 12.5rem;">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lock>
        <tr [pSelectableRow]="lock">
            <td>{{ lock.displayName }}</td>
            <td>{{ lock.siteName }}</td>
            <td>{{ lock.numberOfAllowedUsers }}</td>
            <td>{{ lock.dateCreated | date:'dd MMMM YYYY' }}</td>
            <td>{{ lock.dateModified | date:'dd MMMM YYYY' }}</td>
            <td>
                <p-button label="Edit Access"  size="small" (click)="onEditAccess(lock)" severity="secondary"></p-button>
                <p-button label="Edit"  size="small" (click)="onEdit(lock)"></p-button>
                <p-button label="Delete" size="small" (click)="onDelete(lock)" severity="danger" class="delete-button"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6" class="no-data-text">No locks available</td>
        </tr>
    </ng-template>
</p-table>

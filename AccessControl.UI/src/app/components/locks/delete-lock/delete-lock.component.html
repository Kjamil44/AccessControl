<div class="justify-content-center" style="margin-top: 10px;">
    <i class="pi pi-exclamation-circle" style="font-size: 1.0rem;"></i>
    <label>Are you sure you want to delete {{lock.displayName}} from {{siteName}}?</label>
    <div *ngIf="lock.numberOfAllowedUsers > 0" style="margin-top: 8px;">
        <label style="font-style: italic;">Note: This lock currently has <b>{{ lock.numberOfAllowedUsers }} allowed user(s).</b> Deleting it will remove access for all users.</label>
    </div>
</div>
<div class="p-dialog-footer">
    <p-button type="button" (click)="closeDeleteDialog()" label="Back" severity="secondary"></p-button>
    <p-button (click)="deleteLock()" label="Delete" severity="danger" [loading]="(spinner.visible$ | async) ?? false"/>
</div>

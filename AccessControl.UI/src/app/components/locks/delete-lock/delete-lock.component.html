<kendo-dialog title="Delete Lock" (close)="closeDeleteDialog()">
    <label>Are you sure you want to delete {{lock.displayName}} from {{site.displayName}}?</label>
    <kendo-dialog-actions>
        <button kendoButton (click)=" closeDeleteDialog()">Back</button>
        <button kendoButton routerLink="locks" (click)="deleteLock()" themeColor="error">Delete</button>
    </kendo-dialog-actions>
</kendo-dialog>

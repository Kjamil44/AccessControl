<div class="register-container">
    <div class="register-card p-card">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="p-field">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" pInputText />
            </div>
            <div class="p-field">
                <label for="username">Username</label>
                <input id="username" type="text" formControlName="username" pInputText />
            </div>
            <div class="p-field">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" pInputText />
            </div>
            <button type="submit" pButton label="Register" class="p-mt-2"></button>
        </form>
    </div>
</div>

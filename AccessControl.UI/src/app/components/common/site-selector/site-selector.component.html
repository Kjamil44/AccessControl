<div class="site-pill">
  <i class="pi pi-building"></i>
  <p-dropdown
    [options]="sites"
    [(ngModel)]="selectedSite"
    (onChange)="setSiteId($event)"
    (onClear)="clearSelectedSite()"
    optionLabel="displayName"
    placeholder="All Sites"
    [filter]="true"
    [showClear]="true"
    appendTo="body"
    styleClass="site-pill__dd"
    panelStyleClass="site-dd-panel"
  ></p-dropdown>
</div>
